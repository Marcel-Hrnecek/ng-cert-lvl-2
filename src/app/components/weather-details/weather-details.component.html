<div class="well flex">
  <div>
    <h3>{{weatherData.name}} ({{weatherData.zipCode}})</h3>
    <h4>Current conditions: {{currentCondition}}</h4>
    <h4>Temperatures today (°F):</h4>
    <p>
      Current {{weatherData.main.temp}}
      - Max {{weatherData.main.temp_max}}
      - Min {{weatherData.main.temp_min}}
    </p>
    <p>
      <a href="/forecast/{{weatherData.zipCode}}">Show 5-day forecast for {{weatherData.name}}</a>
    </p>
  </div>
  <div>
    <button class="close"
          (click)="close()">×</button>
    <ng-container [ngSwitch]="currentCondition">
      <img *ngSwitchCase="'Sun'"
           src="assets/images/weather/sun.png">
      <img *ngSwitchCase="'Snow'"
           src="assets/images/weather/snow.png">
      <img *ngSwitchCase="'Rain'"
           src="assets/images/weather/rain.png">
      <img *ngSwitchCase="'Clouds'"
           src="assets/images/weather/clouds.png">
      <!-- TODO: Default image -->
    </ng-container>
  </div>
</div>
