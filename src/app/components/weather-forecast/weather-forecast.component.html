<div class="container-fluid">
  <div *ngIf="isLoading; else content">Loading...</div>

  <ng-template #content>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">5-day forecast for {{forecastData.city.name}} ({{zipCode}})</h3>

      </div>
      <ul class="list-group">
        <!---->
        <li class="list-group-item"
            *ngFor="let weather of forecastData.list">
          {{weather.dt * 1000 | date:'EEEE, MMMM d'}}:
          {{weather.weather[0]?.main}}
          - Min: {{weather.temp.min}}
          - Max: {{weather.temp.max}}

          <app-weather-icon
              [condition]="weather.weather[0]?.main"
              [klass]="'icon'"
          ></app-weather-icon>
        </li>
      </ul>
    </div>
    <button class="btn btn-success"
            tabindex="0"
            id="mainPageBtn"
            (click)="backToMain()">
      &lt; Back to main page
    </button>
  </ng-template>
</div>
