<div class="container-fluid">

  <div class="well">
    <h2>Enter a zipcode:</h2>
    <input class="form-control"
           #locationInput
           placeholder="Zipcode"
           type="text">
    <br>
    <button class="btn btn-primary"
            (click)="addLocation(locationInput.value)">
      Add location
    </button>
  </div>

</div>
